<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="560" viewBox="0 0 1200 560" role="img" aria-labelledby="title desc">
  <title id="title">GIDAS High-Level Lifecycle</title>
  <desc id="desc">End-to-end flow from governance issuance to verifier decision and revocation handling.</desc>
  <defs>
    <style>
      .bg { fill: #f6f8fb; }
      .box { fill: #ffffff; stroke: #1f3a5f; stroke-width: 2; rx: 12; ry: 12; }
      .head { fill: #1f3a5f; font: 700 20px sans-serif; }
      .txt { fill: #203247; font: 16px sans-serif; }
      .arrow { stroke: #1f3a5f; stroke-width: 2.5; marker-end: url(#m); fill: none; }
    </style>
    <marker id="m" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L10,3 L0,6 z" fill="#1f3a5f"/>
    </marker>
  </defs>

  <rect class="bg" x="0" y="0" width="1200" height="560"/>

  <rect class="box" x="40" y="80" width="210" height="140"/>
  <text class="head" x="56" y="114">1. Governance</text>
  <text class="txt" x="56" y="145">PID policy + issuer</text>
  <text class="txt" x="56" y="170">recognition inputs</text>
  <text class="txt" x="56" y="195">(trusted lists, law)</text>

  <rect class="box" x="285" y="80" width="210" height="140"/>
  <text class="head" x="301" y="114">2. Binding</text>
  <text class="txt" x="301" y="145">MRZ/PID -> deterministic</text>
  <text class="txt" x="301" y="170">subject binding value</text>
  <text class="txt" x="301" y="195">+ endpoint binding</text>

  <rect class="box" x="530" y="80" width="210" height="140"/>
  <text class="head" x="546" y="114">3. Issuance</text>
  <text class="txt" x="546" y="145">VC to subject DID with</text>
  <text class="txt" x="546" y="170">issuer proof and policy</text>
  <text class="txt" x="546" y="195">references</text>

  <rect class="box" x="775" y="80" width="210" height="140"/>
  <text class="head" x="791" y="114">4. Publication</text>
  <text class="txt" x="791" y="145">Replicated host profile</text>
  <text class="txt" x="791" y="170">(e.g., GQTS) publishes</text>
  <text class="txt" x="791" y="195">status + key history</text>

  <rect class="box" x="950" y="300" width="210" height="140"/>
  <text class="head" x="966" y="334">5. Verification</text>
  <text class="txt" x="966" y="365">Verifier checks proofs,</text>
  <text class="txt" x="966" y="390">freshness, policy, and</text>
  <text class="txt" x="966" y="415">host evidence</text>

  <rect class="box" x="530" y="300" width="380" height="140"/>
  <text class="head" x="546" y="334">6. Revocation / Key State</text>
  <text class="txt" x="546" y="365">Signed timestamped state events constrain</text>
  <text class="txt" x="546" y="390">valid intervals for future claims.</text>
  <text class="txt" x="546" y="415">Historical integrity remains auditable.</text>

  <line class="arrow" x1="250" y1="150" x2="285" y2="150"/>
  <line class="arrow" x1="495" y1="150" x2="530" y2="150"/>
  <line class="arrow" x1="740" y1="150" x2="775" y2="150"/>
  <path class="arrow" d="M985,150 C1080,150 1085,230 1055,300"/>
  <line class="arrow" x1="950" y1="370" x2="910" y2="370"/>
  <path class="arrow" d="M530,370 C370,370 260,300 260,220"/>
</svg>
